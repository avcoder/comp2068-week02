<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <pre><code><h2>
var foo = getSync('//foo.com');
var bar = getSync('//bar.com');
var quz = getSync('//quz.com');

console.log(foo);
console.log(bar);
console.log(quz);        
</h2></code></pre>
    <button id="run">Run</button>
    <br>
    <br>
    <ul>
        <li>
            <a href="http://google.ca">Google</a>
        </li>
        <li>
            <a href="https://georgiancollege.ca">Georgian</a>
        </li>
    </ul>
    <br>
    <br>
    <button id='hello'>Say hello</button>

    <script>
        const btn = document.querySelector('#run');
        const btn_hello = document.querySelector('#hello');

        function getSync(url) {
            const milliseconds = 5000;
            console.log(`Requesting: ${url}`);

            // this is how to do a sleep in javascript: do a synchronous loop
            var start = new Date().getTime();
            for (var i = 0; i < 1e7; i++) {
                if ((new Date().getTime() - start) > milliseconds) {
                    break;
                }
            }
            return {
                url: url,
                data: {}
            }
        }

        btn.addEventListener('click', function () {
            console.log('Running');
            var foo = getSync('//foo.com');
            var bar = getSync('//bar.com');
            var quz = getSync('//quz.com');

            console.log(foo);
            console.log(bar);
            console.log(quz);
        });

        btn_hello.addEventListener('click', () => console.log('hello'));

    </script>
</body>

</html>
